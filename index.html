<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atari Hangman</title>
</head>
<body>
    <div class="body-wrapper wrapper">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                      <h1 class="display-4">Atari</h1>
                      <p class="lead">Something Retro.</p>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 id="gameStatus"></h2>
                    <h4>Current Game</h4>
                    <span id="spanSecretRandom"></span>
                    <p>Guesses Remaining: <span id="spanNumGuesses"></span></p>
                    <p>Letters Guessed:</p>
                    <p><span id="spanLettersGuessed"></span></p>
                </div>

                <div class="col-md-6">
                    <div class="score">Wins: <span id="spanWins"></span></div>
                    <div class="score">Losses: <span id="spanLosses"></span></div>
                    <button class="btn btn-outline-primary" type="button" onClick="newGame();">PLAY AGAIN?</button>






                </div>
            </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="footer-block text-center">Coppyright &copy; 2019 John Geipel</p>


        </div>
    </footer>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
